<br>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header" align="center">
          <h3>Sign in</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form1">

            <div class=" form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="useremail" align="center" placeholder="Enter email">
            </div>

            <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formArrayName="password" align="center" placeholder="Password">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
